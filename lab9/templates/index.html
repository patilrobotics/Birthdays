<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input autocomplete="off" autofocus placeholder="Name" name="name" type="text" required>
                    <input autocomplete="off" placeholder="Month" name="month" type="number" min="1" max="12" required>
                    <input autocomplete="off" placeholder="Day" name="day" type="number" min="1" max="31" required>
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <div class="table-data">
                                    <td>{{ birthday.name }}</td>
                                    <td>{{ birthday.month }}/{{ birthday.day }}</td>
                                </div>
                                
                                <td class="rm-button">
                                    <form action="/" method=get>
                                        <input type="text" name="id" value="{{ birthday.id }}" hidden>
                                        <button type="submit">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
